<div class="register-container">
  <div class="register-card">
    <h2>Kayıt Ol</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstname">Ad</label>
        <input
          type="text"
          id="firstname"
          formControlName="firstname"
          class="form-control"
          [class.is-invalid]="registerForm.get('firstname')?.invalid && registerForm.get('firstname')?.touched"
        />
        <div class="invalid-feedback" *ngIf="registerForm.get('firstname')?.errors?.['required'] && registerForm.get('firstname')?.touched">
          Ad alanı zorunludur
        </div>
      </div>

      <div class="form-group">
        <label for="lastname">Soyad</label>
        <input
          type="text"
          id="lastname"
          formControlName="lastname"
          class="form-control"
          [class.is-invalid]="registerForm.get('lastname')?.invalid && registerForm.get('lastname')?.touched"
        />
        <div class="invalid-feedback" *ngIf="registerForm.get('lastname')?.errors?.['required'] && registerForm.get('lastname')?.touched">
          Soyad alanı zorunludur
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-posta</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
        <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched">
          E-posta alanı zorunludur
        </div>
        <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched">
          Geçerli bir e-posta adresi giriniz
        </div>
      </div>

      <div class="form-group">
        <label for="password">Şifre</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
        <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched">
          Şifre alanı zorunludur
        </div>
        <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched">
          Şifre en az 6 karakter olmalıdır
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
        Kayıt Ol
      </button>

      <div class="mt-3 text-center">
        <a routerLink="/login">Zaten hesabınız var mı? Giriş yapın</a>
      </div>
    </form>
  </div>
</div>
