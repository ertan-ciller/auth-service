<div class="login-container">
  <div class="login-card">
    <h2>Giriş Yap</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-posta</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
          E-posta alanı zorunludur
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
          Geçerli bir e-posta adresi giriniz
        </div>
      </div>

      <div class="form-group">
        <label for="password">Şifre</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
          Şifre alanı zorunludur
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
        Giriş Yap
      </button>

      <div class="mt-3 text-center">
        <a routerLink="/register">Hesabınız yok mu? Kayıt olun</a>
      </div>
    </form>
  </div>
</div>
