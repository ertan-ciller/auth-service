<div class="login-container">
  <div class="login-box">
    <h2>Giriş Yap</h2>
    
    <!-- Hata Mesajı -->
    <div *ngIf="error" class="alert" [ngClass]="{
      'alert-warning': error.severity === 'WARNING',
      'alert-danger': error.severity === 'ERROR',
      'alert-info': error.severity === 'INFO'
    }">
      {{ error.message }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-posta</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
        >
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">E-posta adresi gerekli</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Geçerli bir e-posta adresi girin</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Şifre</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        >
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Şifre gerekli</div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
        Giriş Yap
      </button>
    </form>

    <div class="mt-3">
      <p>Hesabınız yok mu? <a routerLink="/register">Kayıt Ol</a></p>
    </div>
  </div>
</div>
